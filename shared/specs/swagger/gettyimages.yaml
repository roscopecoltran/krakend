paths:
  /v3/asset-changes/change-sets:
    put:
      consumes: []
      operationId: AssetChanges_PutAssetChanges
      parameters:
        - description: Accept-Language parameter optional. Used to restrict the set of natural languages that are preferred as a response to the request.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specifies the id of the channel for the asset data. Valid channel ids can be found in the results of the Get Partner Channel query.
          format: int32
          in: query
          name: channel_id
          required: true
          type: integer
        - description: Specifies the number of assets to return. The default is 10; maximum is 500.
          format: int32
          in: query
          name: batch_size
          required: false
          type: integer
        - description: Authorization token required. Used for applying content access restrictions. Use one of the OAuth2 grants to auto-populate this value.
          in: header
          name: Authorization
          required: true
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/AssetChanges'
        '403':
          description: Your access token does not authorize access to this resource
        '404':
          description: The channel you specified does not exist
      summary: Generates asset changes.
      tags:
        - AssetChanges
  '/v3/asset-changes/change-sets/{change-set-id}':
    delete:
      consumes: []
      operationId: AssetChanges_DeleteAssetChanges
      parameters:
        - description: Accept-Language parameter optional. Used to restrict the set of natural languages that are preferred as a response to the request.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specify the change-set-id associated with a transaction resource whose receipt you want to confirm.
          format: int64
          in: path
          name: change-set-id
          required: true
          type: integer
        - description: Authorization token required. Used for applying content access restrictions. Use one of the OAuth2 grants to auto-populate this value.
          in: header
          name: Authorization
          required: true
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: No response was specified
          schema:
            type: string
        '403':
          description: Your access token does not authorize access to this resource
        '404':
          description: Transaction was not found
      summary: Confirm asset changes acknowledges receipt of asset changes.
      tags:
        - AssetChanges
  /v3/asset-changes/channels:
    get:
      consumes: []
      operationId: AssetChanges_GetPartnerChannel
      parameters:
        - description: Accept-Language parameter optional. Used to restrict the set of natural languages that are preferred as a response to the request.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Authorization token required. Used for applying content access restrictions. Use one of the OAuth2 grants to auto-populate this value.
          in: header
          name: Authorization
          required: true
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/PartnerChannelList'
      summary: Retrieves the channel data for the partner. This data can be used to populate the channel_id parameter in the Put Asset Changes query.
      tags:
        - AssetChanges
  /v3/asset-registrations:
    post:
      consumes:
        - application/json
        - text/json
      operationId: AssetRegistration_Register
      parameters:
        - description: Authorization token required. Used for applying content access restrictions. Use one of the OAuth2 grants to auto-populate this value.
          in: header
          name: Authorization
          required: true
          type: string
        - description: Accept-Language parameter optional. Used to restrict the set of natural languages that are preferred as a response to the request.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specify JSON containing an array of asset ids to register.  Limited to 500 asset ids per call.
          in: body
          name: request
          required: true
          schema:
            $ref: '#/definitions/RegisterAssetsRequest'
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: Success - The assets were successfully registered.
          schema:
            type: string
        '401':
          description: AuthorizationTokenRequired - Authorization token was missing or not valid.
        '500':
          description: AssetRegistrationFailed - There was a failure when registering assets.
      summary: Register a list of customer assets.
      tags:
        - AssetRegistration
  /v3/boards:
    get:
      consumes: []
      operationId: Boards_GetAllBoards
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Search for boards the user owns or has been invited to as an editor.
          enum:
            - owned
            - invited
          in: query
          name: board_relationship
          required: false
          type: string
        - description: Request results starting at a page number (default is 1).
          format: int32
          in: query
          name: page
          required: false
          type: integer
        - description: Request number of boards to return in each page. (default is 30).
          format: int32
          in: query
          name: page_size
          required: false
          type: integer
        - description: Sort the list of boards by last update date or name. Defaults to date_last_updated_descending.
          enum:
            - date_last_updated_descending
            - date_last_updated_ascending
            - name_ascending
            - name_decending
          in: query
          name: sort_order
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/board_list'
        '400':
          description: InvalidPageSize
        '401':
          description: Unauthorized
        '403':
          description: SecureTokenRequired
      summary: <b>***BETA***</b> Get all boards that the user participates in
      tags:
        - Boards
    post:
      consumes:
        - application/json
        - text/json
      operationId: Boards_CreateBoard
      parameters:
        - description: Specify a name and description of the board to create (name is required).
          in: body
          name: new_board
          required: true
          schema:
            $ref: '#/definitions/board_info'
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/board_created'
        '201':
          description: Created
        '400':
          description: BoardNameRequired
        '401':
          description: Unauthorized
        '403':
          description: SecureTokenRequired
      summary: <b>***BETA***</b> Create a new board
      tags:
        - Boards
  '/v3/boards/{board_id}':
    delete:
      consumes: []
      operationId: Boards_DeleteBoard
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specify the board to delete.
          in: path
          name: board_id
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: No response was specified
        '204':
          description: BoardDeleted
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '403':
          description: InsufficientAccess
        '404':
          description: BoardNotFound
      summary: <b>***BETA***</b> Delete a board
      tags:
        - Boards
    get:
      consumes: []
      operationId: Boards_GetBoard
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Retrieve details for a specific board.
          in: path
          name: board_id
          required: true
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/board_detail'
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '403':
          description: SecureTokenRequired
        '404':
          description: BoardNotFound
      summary: <b>***BETA***</b> Get assets and metadata for a specific board
      tags:
        - Boards
    put:
      consumes:
        - application/json
        - text/json
      operationId: Boards_UpdateBoard
      parameters:
        - description: Specify a new name and description for the board (name is required).
          in: body
          name: board_info
          required: true
          schema:
            $ref: '#/definitions/board_info'
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specify the board to update.
          in: path
          name: board_id
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: No response was specified
        '204':
          description: Updated
        '400':
          description: BoardNameRequired
        '401':
          description: Unauthorized
        '403':
          description: InsufficientAccess
        '404':
          description: BoardNotFound
      summary: <b>***BETA***</b> Update a board
      tags:
        - Boards
  '/v3/boards/{board_id}/assets':
    delete:
      consumes: []
      operationId: Boards_RemoveAssets
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specify the board to remove assets from.
          in: path
          name: board_id
          required: true
          type: string
        - description: List the assets to be removed from the board.
          in: query
          items:
            type: string
          name: asset_ids
          required: true
          type: array
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: No response was specified
          schema:
            type: string
        '204':
          description: AssetsRemovedFromBoard
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '403':
          description: InsufficientAccess
        '404':
          description: BoardNotFound
      summary: <b>***BETA***</b> Remove assets from a board
      tags:
        - Boards
    put:
      consumes:
        - application/json
        - text/json
      operationId: Boards_AddAssets
      parameters:
        - description: List assets to add to the board.
          in: body
          name: board_assets
          required: true
          schema:
            items:
              $ref: '#/definitions/BoardAsset'
            type: array
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specify the board to add assets to.
          in: path
          name: board_id
          required: true
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/AddBoardAssetsResult'
        '201':
          description: Created
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '403':
          description: AssetNotFound
        '404':
          description: BoardNotFound
      summary: <b>***BETA***</b> Add assets to a board
      tags:
        - Boards
  '/v3/boards/{board_id}/assets/{asset_id}':
    delete:
      consumes: []
      operationId: Boards_RemoveAsset
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specify the asset to remove from the board.
          in: path
          name: asset_id
          required: true
          type: string
        - description: Specify the board to remove an asset from.
          in: path
          name: board_id
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: No response was specified
        '204':
          description: AssetRemovedFromBoard
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '403':
          description: InsufficientAccess
        '404':
          description: AssetNotFound
      summary: <b>***BETA***</b> Remove an asset from a board
      tags:
        - Boards
    put:
      consumes: []
      operationId: Boards_AddAsset
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: 'Specify the asset to add to the board. If it is already in the board''s asset collection, no action is taken.'
          in: path
          name: asset_id
          required: true
          type: string
        - description: Specify the board to add an asset to.
          in: path
          name: board_id
          required: true
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: No response was specified
          schema:
            type: string
        '201':
          description: Created
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '403':
          description: InsufficientAccess
        '404':
          description: BoardNotFound
      summary: <b>***BETA***</b> Add an asset to a board
      tags:
        - Boards
  '/v3/boards/{board_id}/comments':
    get:
      consumes: []
      operationId: Boards_GetComments
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specify the board to retrieve comments from.
          in: path
          name: board_id
          required: true
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/comment_list'
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '403':
          description: SecureTokenRequired
        '404':
          description: BoardNotFound
      summary: <b>***BETA***</b> Get comments from a board
      tags:
        - Boards
    post:
      consumes:
        - application/json
        - text/json
      operationId: Boards_AddComment
      parameters:
        - description: Comment to be added to the board.
          in: body
          name: comment
          required: true
          schema:
            $ref: '#/definitions/comment_request'
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specify the board to add a comment to.
          in: path
          name: board_id
          required: true
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/comment_created'
        '201':
          description: Created
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '403':
          description: InsufficientAccess
        '404':
          description: BoardNotFound
      summary: <b>***BETA***</b> Add a comment to a board
      tags:
        - Boards
  '/v3/boards/{board_id}/comments/{comment_id}':
    delete:
      consumes: []
      operationId: Boards_DeleteComment
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: Specify the board containing the comment to delete.
          in: path
          name: board_id
          required: true
          type: string
        - description: Specify the comment to delete.
          in: path
          name: comment_id
          required: true
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: No response was specified
          schema:
            type: string
        '204':
          description: CommentDeleted
        '400':
          description: InvalidParameterValue
        '401':
          description: Unauthorized
        '403':
          description: InsufficientAccess
        '404':
          description: CommentNotFound
      summary: <b>***BETA***</b> Delete a comment from a board
      tags:
        - Boards
  /v3/collections:
    get:
      consumes: []
      operationId: Collections_GetCollections
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Specifies the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/collections'
        '401':
          description: Unauthorized
      summary: Gets collections applicable for the customer.
      tags:
        - Collections
  /v3/countries:
    get:
      consumes: []
      operationId: Countries_GetCountries
      parameters:
        - description: Specifies the language of result values.
          in: header
          name: Accept-Language
          required: false
          type: string
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/countries'
        '401':
          description: Unauthorized
      summary: Gets countries codes and names.
      tags:
        - Countries
  /v3/downloads:
    get:
      consumes: []
      operationId: Downloads_GetDownloads
      parameters:
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: 'If specified, returns the list of previously downloaded images for all users in your company. Your account must be enabled for this functionality. Contact your Getty Images account rep for more information. Default is false.'
          in: query
          name: company_downloads
          required: false
          type: boolean
        - description: "If specified, select assets downloaded on or after this date. Dates should be submitted in ISO\r\n                8601 format (i.e., YYYY-MM-DD hh:mm:ss.sss). If time is omitted, midnight is assumed. Date/times are UTC."
          format: date-time
          in: query
          name: date_from
          required: false
          type: string
        - description: "If specified, select assets downloaded on or before this date. Dates should be submitted in ISO\r\n                8601 format (i.e., YYYY-MM-DD hh:mm:ss.sss). If time is omitted, midnight is assumed. Date/times are UTC."
          format: date-time
          in: query
          name: date_to
          required: false
          type: string
        - description: Identifies page to return. Default is 1.
          format: int32
          in: query
          name: page
          required: false
          type: integer
        - description: 'Specifies page size. Default is 30, maximum page_size is 100.'
          format: int32
          in: query
          name: page_size
          required: false
          type: integer
        - description: Specifies product type to be included in the previous download results.
          enum:
            - easyaccess
            - editorialsubscription
            - imagepack
            - premiumaccess
            - royaltyfreesubscription
            - creditpack
          in: query
          name: product_type
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/downloads_response'
        '400':
          description: InvalidRequest
        '401':
          description: Unauthorized
        '403':
          description: InsufficientPermissions
      summary: Returns information about a customer's downloaded assets.
      tags:
        - Downloads
  '/v3/downloads/images/{id}':
    post:
      consumes:
        - application/json
        - text/json
      description: "The single step download call returns either a redirect or a response message with the URI to download the largest\r\n                image available.\r\n                Returns HTTP status code 303 Redirect to download URI or HTTP status code 200."
      parameters:
        - description: "Additional information required from specific customers when downloading. \r\n                    Only users who have been set up with a project code by Getty Images Sales need to use this field."
          in: body
          name: download_details
          required: true
          schema:
            $ref: '#/definitions/PremiumAccessDownloadData'
        - description: 'Provide access token in the format of ''Bearer {token}''.'
          in: header
          name: Authorization
          required: true
          type: string
        - description: Id of image to download.
          in: path
          name: id
          required: true
          type: string
        - description: "Specifies whether to auto-download the image. If true is specified, a 303 SeeOther status is returned with a\r\n                    Location header set to the location of the image.\r\n                    If false is specified, the download URI will be returned in the response message."
          in: query
          name: auto_download
          required: false
          type: boolean
        - description: File Type expressed with three character file extension.
          enum:
            - eps
            - jpg
          in: query
          name: file_type
          required: false
          type: string
        - description: "Specifies the pixel height of the particular image to download.\r\n                    Available heights can be found in the images/{ids} response for the specific image.\r\n                    If left blank, it will return the largest available size."
          in: query
          name: height
          required: false
          type: string
        - description: Identifier of the instance for the selected product offering type.
          format: int32
          in: query
          name: product_id
          required: false
          type: integer
        - description: Product type.
          enum:
            - easyaccess
            - editorialsubscription
            - imagepack
            - premiumaccess
            - royaltyfreesubscription
            - creditpack
          in: query
          name: product_type
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: OK
          schema:
            type: string
        '303':
          description: See Other
        '400':
          description: ProductTypeNotSpecified
        '401':
          description: ProductIdNotAvailableForUser
        '404':
          description: FileDownloadSizeNotFound
      summary: Download an image
      tags:
        - Downloads
  '/v3/downloads/videos/{id}':
    post:
      consumes: []
