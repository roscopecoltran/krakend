backend:
  server:
    base_url: false
    bind_address: 127.0.0.1
    http_protocol_version: ""
    image_proxy: false
    port: 8888
    secret_key: ultrasecretkey
  settings:
    ui:
      default_locale: ""
      default_theme: oscar
      static_path: ""
      templates_path: ""
    outgoing:
      pool_connections: 100
      pool_maxsize: 10
      request_timeout: 2
      useragent_suffix: SNIPER-X
    search:
      autocomplete:
        cache: true
        concurrent_calls: 2
        default: google
        providers:
        - name: google
          priority: 1
          input_min_length: 3
          input_max_length: 32
          results_min: 1
          results_max: 10
        - name: dbpedia
          priority: 2
          input_min_length: 3
          input_max_length: 32
          results_min: 1
          results_max: 10
      language: all
      queries:
        cache: true
        expansion: true
        domain_discovery: true
      results:
        related: true
        knowledge_graph: true
        safe_search: false
        topics: true
        per_page: 25
        max_page: 100
